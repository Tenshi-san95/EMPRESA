<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">
<head></head>
<body>
<div layout:fragment="content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Editar Empleado</h3></div>
                            <div class="card-body">
                                <form action="/empleado/editempleadopost" method="post">
                                    <input th:value="${empleado.id}" type="hidden" name="id">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select name="empresa" class="form-control" type="text" placeholder="empresa">
                                                    <option>Seleccione empresa</option>
                                                    <option th:each="emp:${misempresas}" th:value="${emp.id}" th:text="${emp.nombreEmpresa}"></option>
                                                </select>
                                                <label>Empresa</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <select name="perfil" class="form-control" type="text" placeholder="perfil">
                                                    <option>Seleccione el perfil</option>
                                                    <option th:each="per:${misperfiles}" th:value="${per.id}" th:text="${per.imagen}"></option>
                                                </select>
                                                <label>Perfil</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                      <div class="col-md-6">
                                        <div class="form-floating">
                                          <select name="rolName" class="form-control" type="text" placeholder="rolName">
                                            <option>Seleccione el Rol</option>
                                            <option th:each="rol:${misroles}"  th:text="${rol.nombreRol}"></option>
                                          </select>
                                          <label>Rol</label>
                                        </div>
                                      </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <select name="transacciones" class="form-control" type="text" placeholder="transacciones">
                                                    <option>Seleccione la transaccion</option>
                                                    <option th:each="tra:${mistransacciones}"  th:text="${tra.concepto}"></option>
                                                </select>
                                                <label>Transacciones</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input readonly th:value="${empleado.correoElectronico}" name="correoElectronico" required class="form-control" type="email" placeholder="correoElectronico" />
                                        <label>Correo Electronico</label>
                                    </div>
                                    <!--
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input name="contraseña" required class="form-control" type="password" placeholder="Create a password" />
                                                <label>Contraseña</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-floating mb-3 mb-md-0">
                                            <input required class="form-control" type="password" placeholder="Confirm password" />
                                            <label >Confirmar Contraseña</label>
                                          </div>
                                        </div>
                                    </div>
                                    -->
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input th:value="${empleado.fechaCreado}" name="fechaCreado" class="form-control" type="text" placeholder="fechaCreado" />
                                                <label>Fecha Creado</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input th:value="${empleado.fechaActualizado}" name="fechaActualizado" class="form-control" type="text" placeholder="fechaActualizado" />
                                                <label>Fecha Actualizado</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-block" >Editar Empleado</button>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <a href="/empleado/listempleado" class="btn btn-danger" >Cancelar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
</body>
</html>
